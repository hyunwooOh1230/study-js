<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //연산자란 값에 대해서 어떤 작업을 컴퓨터에게 지시하기 위한 기호
        //비교 연산자를 이용하여 true false를 확인
        //동등 연산자 == 좌항과 우항 비교해서 서로 값이 같다면 ture 다르다면 false
        alert(1 == 1);  //true
        alert(1 == 2); //false
        alert("one" == "one"); //true
        alert("one" == "two"); //false
        //a=1 대입
        //a==1 동등

        // ====는 일치연산자 좌항과 우항이 "정확"하게 같을 때
        alert(1 === "1") // false 데이터 형식이 다르기 때문에 false
        alert(1 == "1") // true 실질적으로 같은 의미다 보니 true
        //null은 값이 없다(프로그래머가 의도적으로 빈 값) undefined는 정의되지 않은 값(프로그래머가 의도하지 않은 빈 값)
        alert(undefined == null); // true
        alert(undefined === null); //false

        //boolean true/false
        //number -1,0,1...
        //string "a","b","c"

        alert(true == 1); //true
        //js에서 동등연산자일 때 1은 true 값으로 취급
        alert(true === 1); //false

        // !=는 부정을 의미 
        alert(1 != 2) // false
    </script>
</body>

</html>
