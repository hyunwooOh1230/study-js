<body>
    <script>
        //변수의 선언
        //js에서 변수는 var로 시작 var은 변수를 선언하겠다는 것을 의미

        var a = 1; //a는 모든 것을 담을 수 있는 그릇
        var b = 2;
        alert(a + b);
        var first = 'cooding'; //문자도 가능
        first = '오현우'; // 처음에 first를 변수 선언을 했기 때문에 그 뒤에는 var을 안써도 상관 없음
        var a = 'a', b = 'pple';

        //변수를 쓰는 이유 => 변수는 코드의 재활용성을 높여주기 때문에
        //자바스크립트는 줄이 바뀌었을 때 끝났다고 인식하지만 ;를 붙이는 습관이 좋음
    </script>
