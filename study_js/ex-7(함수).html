<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //함수(function)란 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.
        /*
        함수의 장점
        1. 재사용성
        2. 유지보수의 용이
        3. 가독성
        */

        /*
        function 함수명([인자...]){
            코드
            return 반환값
        }
        */
        function numbering() {
            var i = 0;
            while (i < 10)
                document.write(i);
            i += 1;
        }
        numbering(); // 함수를 호출
        //return의 뜻
        //이 함수를 종료 return 뒤의 코드는 인식X
        //세미콜론 뒤까지 있는 값을 함수의 출력값
        function get_member() {
            return 'ohw';
        }
        function get_member2() {
            return 'zzang';
        }

        //이 함수에서 arg는 매개변수(parameter)
        //밑에 있는(1)은 인자(argument)
        function get_argumnet(arg) {
            return arg;
        }

        alert(get_argumnet(1)); //arg안에 있는 값이 1로 변해서 결론적으로 위에 있는 함수는 1로 변함

        //복수의 매개변수 사용가능
        function get_argumnet(arg1, arg2) {
            return arg1 + arg2;
        }
        alert(get_argumnet(20, 30)); //첫번째 arg1에는 20 arg2에는 30 결론적으로 값은 50
        alert(get_argumnet(40, 30)); //첫번째 arg1에는 40 arg2에는 30 결론적으로 값은 70

        //함수의 다양한 정의 
        //test라는 변수를 함수로 정의
        test = function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        //위의 함수랑 밑의 함수랑 똑같음
        test();
        //정의와 호출을 같이 하는 것 익명함수.
        //이름이 필요없고 바로 실행이 필요할 때 사용
        (function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        })();
    </script>
</body>

</html>
