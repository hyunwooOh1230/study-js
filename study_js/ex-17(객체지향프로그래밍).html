<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //객체 지향 프로그래밍(Object-Oriented Pro)
        //페이지가 커져 가면서 프로그래머들은 불편을 느끼기 시작하였고, 이 불편을 해소시키기 위한 방법 중 하나가 객체 지향 프로그래밍. 
        //객체의 장점 - 재활용성
        //추상화(abstract)-우리의 관점에 맞춘 것을 현실에서 자료를 뽑아와 간단하게 만드는 것
        //부품화 내가 만든 프로그래밍 기능을 다른 곳에서도 사용할 수 있게 만드는 것
        //메소드가 일종의 부품화의 예라고 할 수 있다.
        //메소드를 조합해서 하나의 기능을 만드는 것

        //prototype-based programming : 서로 연관되어 있는 변수와 메소드를 하나의 객체라는 그릇에 담고, 연관되어 있지 않은 것을 별도의 객체에 분리시키는 것
        //객체 지향 프로그램의 목표 : 좋은 부품의 로직을 만드는 것


        //객체 생성
        var human = {} //비어있는 객체(object)를 생성
        human.name = 'ohw'; //비어있는 객체에 값을 담는 방법 객체의 변수에.을 찍으면 name이라는 프로퍼티를 담은 것이고 그 변수의 내용은 문자열 'ohw'
        human.introduce = function () {//객체 내의 함수를 메소드
            return 'My name is ' + human.name;
            //=return 'My name is ' + this.name;
            //this는 이 함수가 속해있는 객체 즉 human
        }
        document.write(human.introduce());
        //하지만 이 식은 식이 3개로 나뉘어져 있어서 가독성이 떨어지고 변조되기 쉽기 때문에 다른 방법을 추천한다.

        var human = {
            'name': 'ohw',
            'intoduce': function () {
                return 'My name is ' + this.name;
            }
        }
        document.write(human.introduce());
    </script>
</body>

</html>
